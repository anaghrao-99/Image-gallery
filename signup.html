<div class="container-fluid col-lg-4 blabla" style="margin-left: 34%;margin-top: 15% margin-top:-100px">

<h1 style="text-align: center;">You seem new!</h1>
<br><br>
	<form>
		<label for="firstname">First Name: </label>
		<input type="name" class="form-control" id="firstname" placeholder="Enter Your first name here"></input>
		<br><br>
		<label for="middlename">Middle Name: </label>
		<input type="name" class="form-control" id="middlename" placeholder="Enter Your middle name here"></input>
		<br><br>
		<label for="lastname">Last name: </label>
		<input type="name" class="form-control" id="lastname" placeholder="Enter Your last name here"></input>
		<br><br>
		<label for="age">Age: </label>
		<input type="number" class="form-control" id="age" placeholder="Enter Your AGE here"></input>
		<br><br>

		<label for="email" style="color: white">Email: </label>
		<input type="email" class="form-control" id="email" placeholder="Enter Your email here"></input>
		<br><br>
		
		<label for="password" style="color: white;">Password: </label>
		<input type="password" class="form-control" placeholder="Enter password here" id="password" required="true"></input>
		<br><br>
		<label for="password1" style="color: white">Password again: </label>
		<input type="password" class="form-control" placeholder="confirm password here" id="password1" required="true"></input>
		<br><br>
		<button class="btn btn-default" style="margin-left: 37%">Submit !</button>
		<br> <br>
	</form>
</div>


<script
			  src="http://code.jquery.com/jquery-3.2.1.min.js"
